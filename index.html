<body>
  <h1 class="ml6">
    <span class="text-wrapper">
      <span class="letters">Calculadora</span>
    </span>
  </h1>
  <form name="formExample" autocomplete="off">
    Primer valor:<br>
    <input type="text" name="firstValue">
    <br> Segundo valor:<br>
    <input type="text" name="secondValue">
    <br><br>
    <div id="buttons">
      <button type="button" name="operator" onclick="calculate(event,{fieldVal1:'firstValue',fieldVal2:'secondValue'})">+</button>
      <button type="button" name="operator" onclick="calculate(event,{fieldVal1:'firstValue',fieldVal2:'secondValue'})">-</button>
      <button type="button" name="operator" onclick="calculate(event,{fieldVal1:'firstValue',fieldVal2:'secondValue'})">*</button>
      <button type="button" name="operator" onclick="calculate(event,{fieldVal1:'firstValue',fieldVal2:'secondValue'})">/</button>
  </div>
    
          
   
    
  </div>
  <br><br> Resultado:
  <input type="text" name="resultValue" disabled>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="index.js"></script>
